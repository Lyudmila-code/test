<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      @media (max-width: 1024px) {
        .scrolsection {
          min-width: 580px;
        }
      }
      @media (max-width: 767px) {
        .scrolsection {
          min-width: 270px;
          justify-content: center;
        }
        .clicleft {
          grid-area: 3/2/4/3;
          padding-right: 180px;
        }
        .clicright {
          grid-area: 3/2/4/3;
          padding-left: 180px;
        }
        h2 {
          min-width: 300px;
          font-size: 25px;
          line-height: 32px;
          text-align: center;
        }
      }
      .container {
        max-width: 100%;
        margin: 0 auto;
        box-sizing: border-box;
      }
      .content {
        max-width: 98%;
        background-color: #f6f6f6;
        min-height: 877px;
        margin: 0 auto;
        box-sizing: border-box;
        display: grid;
        grid-template-columns: 12% 1fr 12%;
        grid-template-rows: 230px 1fr 60px 212px;
        justify-content: center;
        justify-items: center;
        align-items: center;
      }
      .scrolsection {
        width: 100%;
        height: 440px;
        box-sizing: border-box;
        display: grid;
        grid-area: 2/2/3/3;
        justify-content: center;
        justify-content: space-between;
        grid-template-columns: repeat(auto-fill, 270px);
        grid-template-rows: 1fr;
        grid-auto-rows: 0;
        overflow-y: hidden;
        row-gap: 0;
        column-gap: 40px;
      }
      .mobilescrol {
        grid-area: 3/2/4/3;
      }
      .metrica {
        min-width: 270px;
        height: 440px;
        text-align: center;
        background-color: #fafafa;
      }
      .metrica img {
        width: 100%;
        object-fit: cover;
      }
      h2 {
        grid-area: 1/1/2/4;
        font-family: Georgia;
        font-style: normal;
        font-weight: 400;
        font-size: 35px;
        line-height: 22px;
      }
      .clicbottom {
        grid-column: span 3;
      }
      .button {
        width: 261px;
        height: 52px;
        padding: 15px 45px;
        border-radius: 100px;
        font-size: 17px;
        font-family: Georgia;
        font-style: normal;
        line-height: 22px;
        background-color: #f1cdb3;
        text-decoration: none;
        color: #292929;
        gap: 10px;
        border: none;
      }
      .button:hover {
        background-color: #fddcc4;
        border: 5px solid #fddcc4;
      }
      .but {
        width: 52px;
        height: 52px;
        border-radius: 180%;
        color: #f1cdb3;
        border: 2px solid #f1cdb3;
      }
      .but:hover {
        background-color: #fafafa;
        border: 3px solid #fddcc4;
      }
      .met {
        width: 187px;
        height: 52px;
        padding: 15px 45px;
        border-radius: 100px;
        font-size: 17px;
        font-family: Georgia;
        font-style: normal;
        line-height: 22px;
        border: 2px solid #f1cdb3;
        background-color: #fafafa;
      }
      .nickname {
        padding-top: 30px;
      }
    </style>
  </head>
  <body>
