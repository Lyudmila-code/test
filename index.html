<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @media (max-width: 1024px) {
        .scrolsection {
          border: 1px solid red;
        }
      }
      @media (max-width: 767px) {
        .scrolsection {
          border: 1px solid blue;
        }
      }
      .container {
        width: 100%;
        margin: 0 auto;
        box-sizing: border-box;
        border: 1px solid red;
      }
      .content {
        background-color: #f6f6f6;
        border: 1px solid blueviolet;
        max-width: 1280px;
        min-height: 877px;
        margin: 0 auto;
        box-sizing: border-box;
        display: grid;
        grid-template-columns: minmax(94px, 145px) 1fr minmax(94px, 145px);
        grid-template-rows: 230px 1fr 212px;
        justify-content: center;
        justify-items: center;
        align-items: center;
      }
      .scrolsection {
        width: 100%;
        height: 440px;
        grid-area: 2/2/3/3;
        box-sizing: border-box;
        display: grid;
        justify-content: center;
        justify-content: space-between;
        background-color: aquamarine;
        grid-template-columns: repeat(3, 270px);
        column-gap: 10px;
      }
      .metrica {
        width: 270px;
        height: 435px;
        text-align: center;
        background-color: #fafafa;
      }
      .metrica img {
        width: 100%;
        object-fit: cover;
      }
      h1 {
        grid-area: 1/1/2/4;
        font-family: Georgia;
        font-style: normal;
        font-weight: 400;
        font-size: 35px;
        line-height: 22px;
        letter-spacing: 0.06em;
      }
      .heading {
        grid-area: 1/1/2/4;
      }
      .clicleft {
        grid-area: 2/1/3/2;
        background-color: aquamarine;
      }
      .clicright {
        grid-area: 2/3/3/4;
        background-color: aquamarine;
      }
      .clicbottom {
        grid-area: 3/1/4/4;
      }
      .button {
        width: 261px;
        height: 52px;
        padding: 15px 45px;
        border-radius: 100px;
        font-size: 17px;
        font-family: Georgia;
        font-style: normal;
        line-height: 22px;
        background-color: #f1cdb3;
        text-decoration: none;
        color: #292929;
        gap: 10px;
        border: none;
      }
      .button:hover {
        background-color: #fddcc4;
        border: 5px solid #fddcc4;
      }
      .but {
        width: 52px;
        height: 52px;
        border-radius: 180%;
        color: #f1cdb3;
        border: 2px solid #f1cdb3;
      }
      .but:hover {
        background-color: #fafafa;
        border: 3px solid #fddcc4;
      }
      .met {
        width: 187px;
        height: 52px;
        padding: 15px 45px;
        border-radius: 100px;
        font-size: 17px;
        font-family: Georgia;
        font-style: normal;
        line-height: 22px;
        border: 2px solid #f1cdb3;
        background-color: #fafafa;
      }
      .nickname {
        padding-top: 30px;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="content">
        <div class="heading">
          <h1>
            Our friends who <br />
            <br />
            looking for a house
          </h1>
        </div>
        <div class="clicleft">
          <div class="circle">
            <button class="but left">
              <img src="./assets/Arrow-r.png" alt="Arrow" />
            </button>
          </div>
        </div>
        <div class="clicright">
          <div class="circle">
            <button class="but right">
              <img src="./assets/Arrow-l.png" alt="Arrow" />
            </button>
          </div>
        </div>
        <div class="clicbottom">
          <div>
            <a class="button" href="#" target="_blank">Get to know the rest</a>
          </div>
        </div>

        <div class="scrolsection">
          <section class="metrica katrine">
            <div class="katrine">
              <img src="./assets/katrine.png" alt="katrine" />
              <h2 class="nickname">Katrine</h2>
            </div>
            <a class="button met" href="#" target="_blank">Learn more</a>
          </section>
          <section class="metrica jennifer">
            <div>
              <img src="./assets/jennifer.png" alt="jennifer" />
              <h2 class="nickname">Jennifer</h2>
              <div class="clic">
                <a class="button met" href="#" target="_blank">Learn more</a>
              </div>
            </div>
          </section>
          <section class="metrica woody">
            <div class="img">
              <img src="./assets/woody.png" alt="woody" />
              <h2 class="nickname">Woody</h2>
              <div class="clic">
                <a class="button met" href="#" target="_blank">Learn more</a>
              </div>
            </div>
          </section>
        </div>
      </div>
    </section>
  </body>
</html>
