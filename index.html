<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 100%;
        margin: 0 auto;
        box-sizing: border-box;
        border: 1px solid red;
      }
      .content {
        background-color: #f6f6f6;
        max-width: 1280px;
        min-height: 877px;
        margin: 0 auto;
        box-sizing: border-box;
        display: grid;
        grid-template-columns: 11% 1fr 11%;
        grid-template-rows: 230px 1fr 212px;
        justify-content: center;
        justify-items: center;
        align-items: center;
      }
      h1 {
        font-family: Georgia;
        font-style: normal;
        font-weight: 400;
        font-size: 35px;
        line-height: 22px;
        letter-spacing: 0.06em;
      }
      .heading {
        grid-area: 1/1/2/4;
      }
      .clicleft {
        grid-area: 2/1/3/2;
      }
      .clicright {
        grid-area: 2/3/3/4;
      }
      .clicbottom {
        grid-area: 3/1/4/4;
      }
      .button {
        width: 261px;
        height: 52px;
        padding: 15px 45px;
        border-radius: 100px;
        font-size: 17px;
        font-family: Georgia;
        font-style: normal;
        line-height: 22px;
        background-color: #f1cdb3;
        text-decoration: none;
        color: #292929;
        gap: 10px;
        border: none;
      }
      .button:hover {
        background-color: #fddcc4;
        border: 5px solid #fddcc4;
      }
      .but {
        padding: 26px;
        border-radius: 180%;
        text-decoration: none;
        color: #f1cdb3;
        border: 2px solid #f1cdb3;
      }
      .but:hover {
        background-color: #fafafa;
        border: 3px solid #fddcc4;
      }
      .scrolsection {
        min-width: 990px;
        max-height: 435px;
        grid-area: 2/2/3/3;
        box-sizing: border-box;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
      }
      .metrica {
        min-width: 270px;
        height: 435px;
        margin-left: 7%;
        margin-right: 7%;
        box-sizing: border-box;
        text-align: center;
        background-color: #fafafa;
      }
      .met {
        width: 187px;
        height: 52px;
        padding: 15px 45px;
        border-radius: 100px;
        font-size: 17px;
        font-family: Georgia;
        font-style: normal;
        line-height: 22px;
        border: 2px solid #f1cdb3;
        background-color: #fafafa;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="content">
        <div class="heading">
          <h1>
            Our friends who <br />
            looking for a house
          </h1>
        </div>
        <div class="clicleft">
          <div class="circle">
            <a class="but left" href="#"></a>
          </div>
        </div>
        <div class="clicright">
          <div class="circle">
            <a class="but right" href="#"></a>
          </div>
        </div>
        <div class="clicbottom">
          <div>
            <a class="button" href="#" target="_blank">Get to know the rest</a>
          </div>
        </div>
        <div class="scrolsection">
          <section class="metrica katrine">
            <div class="img">
              <img src="./assets/katrine.png" alt="katrine" />
              <h2>Katrine</h2>
              <div class="clic">
                <a class="button met" href="#" target="_blank">Learn more</a>
              </div>
            </div>
          </section>
          <section class="metrica jennifer">
            <div class="img">
              <img src="./assets/jennifer.png" alt="jennifer" />
              <h2>Jennifer</h2>
              <div class="clic">
                <a class="button met" href="#" target="_blank">Learn more</a>
              </div>
            </div>
          </section>
          <section class="metrica woody">
            <div class="img">
              <img src="./assets/woody.png" alt="woody" />
              <h2>Woody</h2>
              <div class="clic">
                <a class="button met" href="#" target="_blank">Learn more</a>
              </div>
            </div>
          </section>
        </div>
      </div>
    </section>
  </body>
</html>
